<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/common/layout.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포인트 적립/사용내역 확인 | 혜택/서비스 - 삼성화재 다이렉트 착</title>
	<link rel="stylesheet" th:href="@{/club/css/club_common.css}">
	<link rel="stylesheet" th:href="@{/club/css/PP050401_001.css}">
	<link rel="stylesheet" th:href="@{/club/css/tip-box.css}">
</head>

<body>
	<main layout:fragment="content">
    <div class="ui-tab-pnls">
        <section class="base-content">
            <div class="content-layout ani-point"> <!--content 부분-->

                <div class="content-title"> <!-- 제목 -->
                    <h1>
                        애니포인트 적립/사용내역을<br>
                        확인해 보세요
                    </h1>
                </div>

                <div class="content-main">


                    <div class="point-box">
                        <dl>
                            <dt>보유포인트</dt>
                            <dd id="rmdrPoint">0P</dd>
                        </dl>

                        <div class="btn-wrap btn-main">
                            <a href="" class="btn-main btn-line">
                                <span>포인트로 장기보험료 납입</span>
                            </a>
                        </div>
                    </div>

                    <div class="tit-wrap-m">
                        <h2 class="tit-con">포인트 적립/사용내역</h2>
                    </div>

                    <div class="tbl-wrap type-search date-search">
                        <table class="tbl-base-ver">
                            <colgroup>
                                <col>
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">조회기간</th>
                                    <td>
                                        <div class="form-wrap">
                                            <input type="radio" id="month-radio-minus3" class="month-radio"
                                                name="month_select" onclick="" checked="checked">
                                            <label for="month-radio-minus3" class="btn-radio checked">3개월</label>

                                            <input type="radio" id="month-radio-minus6" class="month-radio"
                                                name="month_select" onclick="">
                                            <label for="month-radio-minus6" class="btn-radio">6개월</label>

                                            <input type="radio" id="month-radio-minusyear" class="month-radio"
                                                name="month_select" onclick="">
                                            <label for="month-radio-minusyear" class="btn-radio">1년</label>

                                            <input type="radio" id="month-radio-minusSelect" class="month-radio"
                                                name="month_select" onclick="">
                                            <label for="month-radio-minusSelect" class="btn-radio">직접입력</label>
                                        </div>

                                        <div class="form-wrap date-wrap">

                                            <!-- 시작일 -->
                                            <div class="ui-datepicker inp-date-wrap only-pick">
                                                <input type="date" class="inp-base" title="시작일 입력" id="start-datepicker"
                                                    placeholder="YYYY-MM-DD" min="2010-01-01">
                                            </div>
                                            <!-- 종료일 -->
                                            <div class="ui-datepicker inp-date-wrap only-pick">
                                                <input type="date" class="inp-base" title="종료일 입력" id="end-datepicker"
                                                    placeholder="YYYY-MM-DD">
                                            </div>

                                            <button type="button" class="btn-normal" onclick="">
                                                확인
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <table class="tbl-base col4">
                        <colgroup>
                            <col>
                            <col>
                            <col>
                            <col>
                        </colgroup>

                        <thead>
                            <tr>
                                <th>이용일</th>
                                <th>유형</th>
                                <th>포인트</th>
                                <th>구분</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td colspan="4" class="none none-icon">
                                    적립/사용한 포인트 내역이 없습니다.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="tip-box">
                    <div>확인해 주세요</div>
                    <ul>
                        <li>애니포인트의 제공 내용은 삼성화재 내부 규정에 따라 변경될 수 있습니다.</li>
                        <li>애니포인트 적립 대상은 삼성화재 계약자 및 피보험자입니다.(미성년자 제외)</li>
                    </ul>
                </div>

            </div>
        </section>
    </div>

    <script>
        const start_date = document.getElementById('start-datepicker');
        const end_date = document.getElementById('end-datepicker');

        document.addEventListener('DOMContentLoaded', () => {
            const d = new Date();
            const yyyy = d.getFullYear();
            const mm = String(d.getMonth() + 1).padStart(2, '0');
            const dd = String(d.getDate()).padStart(2, '0');
            const today = `${yyyy}-${mm}-${dd}`;

            if (!start_date.value) start_date.value = today;
            if (!end_date.value) {
                end_date.value = today;
                end_date.max = today;
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const start_open = () => start_date.showPicker();
            start_date.addEventListener('click',
                start_open,
                start_date.classList

            );
            start_date.addEventListener('focus', start_open);

            const end_open = () => end_date.showPicker();
            end_date.addEventListener('click', end_open);
            end_date.addEventListener('focus', end_open);

        });

    </script>
	</main>
</body>

</html>
