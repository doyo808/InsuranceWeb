<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/admin/common/layout}">

<head>
	<meta charset="utf-8" />
	<title>보험 계약 접수 목록 - 관리자</title>

</head>

<body>
	<main layout:fragment="adminContent" class="admin-main">
		<h1 class="page-title">보험 계약 접수 목록</h1>

		<p class="page-desc">고객이 가입한 보험상품에 대한 계약을 관리하고 처리합니다.</p>

		<section class="stats">
			<article class="stat-card panel">
				<p class="stat-card__label">접수된 계약 건수</p>
				<p class="stat-card__value" th:text="${pendingCount} + '건'"></p>
			</article>
		</section>
		<!-- 상단 툴바 -->
		<!-- 상단 툴바: form으로 감싸고 GET 제출 -->
		<section class="toolbar card">
			<form class="toolbar__row" method="get" th:action="@{/admin/contract}">
				<div class="field toolbar__item">
					<label class="field__label">검색어</label>
					<input class="field__control" type="text" name="q" th:value="${criteria.q}"
						placeholder="고객명, 계약번호로 검색" />
				</div>

				<div class="field toolbar__item">
					<label class="field__label">상태</label>
					<select class="field__control" name="status" th:value="${criteria.status}">
						<option value="">전체</option>
						<option value="PENDING">접수</option>
						<option value="APPROVED">승인완료</option>
						<option value="ACTIVE">계약진행중</option>
						<option value="EXPIRED">계약종료</option>
						<option value="CANCELLED">해지</option>
						<option value="REJECTED">거절</option>
						<option value="SUSPENDED">일시중지</option>
						<option value="TERMINATED">중도해지</option>
					</select>
				</div>

				<div class="field toolbar__item toolbar__item--grow">
					<label class="field__label">계약 시작일자</label>
					<div class="daterange" data-daterange>
						<input class="field__control daterange__input" type="date" name="from"
							th:value="${#temporals.format(criteria.from, 'yyyy-MM-dd')}" />
						<span class="daterange__sep">~</span>
						<input class="field__control daterange__input" type="date" name="to"
							th:value="${#temporals.format(criteria.to, 'yyyy-MM-dd')}" />
					</div>
				</div>

				<div class="toolbar__spacer"></div>
				<div class="toolbar__actions">
					<button type="button" class="btn btn--ghost" id="btnReset">초기화</button>
					<button type="submit" class="btn btn--primary">조회</button> <!-- ★ submit -->
				</div>
			</form>
		</section>

		<!-- 목록 테이블 -->
		<section class="table-wrap mt-12">
			<table class="table">
				<thead>
					<tr>
						<th>접수ID</th>
						<th>상품명</th>
						<th>상품유형</th>
						<th>고객명</th>
						<th>보험기간</th>
						<th>보험료</th>
						<th>계약상태</th>
						<th>관리</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="row : ${contracts}">
						<td th:text="${row.contract_id}"></td>
						<td th:text="${row.product_name}"></td>
						<td th:text="${row.product_types}"></td>
						<td th:text="${row.person_name}"></td>
						<td th:text="${row.start_date} + ' ~ ' + ${row.end_date}"></td>
						<td th:text="${row.total_premium}"></td>
						<td>
							<span th:switch="${row.status}">
								<span th:case="'PENDING'">접수</span>
								<span th:case="'APPROVED'">승인완료</span>
								<span th:case="'ACTIVE'">계약진행중</span>
								<span th:case="'EXPIRED'">계약종료</span>
								<span th:case="'CANCELLED'">해지</span>
								<span th:case="'REJECTED'">거절</span>
								<span th:case="'SUSPENDED'">일시중지</span>
								<span th:case="'TERMINATED'">중도해지</span>
								<span th:case="*">기타</span>
							</span>
						</td>

						<td class="text-center">
							<a class="btn btn--primary btn--xs"
								th:href="@{/admin/contractDetail(contractId=${row.contract_id})}">상세</a>
						</td>
					</tr>
				</tbody>
			</table>
		</section>

		<app-pagination th:attr="current=${criteria.page},
		           per-page=${criteria.size},
		           total-items=${totalCount},
		           href=@{/admin/contract} + '?page={page}'" preserve-query window="5">
		</app-pagination>

		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const form = document.querySelector('.toolbar__row');
				const btnReset = document.getElementById('btnReset');

				btnReset.addEventListener('click', () => {
					// 값만 초기화
					form.querySelector('[name="q"]').value = '';
					form.querySelector('[name="status"]').value = '';
					form.querySelector('[name="from"]').value = '';
					form.querySelector('[name="to"]').value = '';

					// 선택 1) 화면만 값 초기화하고, 목록은 그대로 두고 싶다면 여기서 끝.
					return;

					// 선택 2) 값 초기화 후 "현재 페이지 그대로" 재조회하고 싶다면 submit 실행
					// form.submit();
				});
			});
		</script>

	</main>
</body>

</html>
