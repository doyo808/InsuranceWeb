<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/common/layout}">

<head>
    <meta charset="utf-8" />
    <title>권한목록</title>
</head>

<body>
<main layout:fragment="adminContent" class="admin-main">

    <h1>권한편집소</h1>
	
	<table>
	<thead>
		<tr>
			<td>선택</td>
			<td>권한번호</td>
			<td>권한이름</td>
			<td>권한이름(한)</td>
		</tr>
	</thead>
	<tbody th:if="${!roles.isEmpty()}">
	    <tr th:each="role : ${roles}">
	        <td><input type="checkbox" name="role_id" th:value="${role.role_id}"></td>
	        <td th:text="${role.role_id}">1</td>
	        <td th:text="${role.role_name}">ROLE_ADMIN</td>
	        <td th:text="${role.role_desc}">권한 설명</td>
	        <td>
	            <button>수정</button>
	            <button>삭제</button>
	        </td>
	    </tr>
	</tbody>
	<tbody th:if="${roles.isEmpty()}">
	    <tr>
	        <td colspan="5">등록된 권한이 없습니다.</td>
	    </tr>
	</tbody>
	</table>
	<br>
	<a th:href="@{/admin/role/main}">메인으로</a>

</main>

</body>
</html>
