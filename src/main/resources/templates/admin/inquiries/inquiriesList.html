<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/admin/common/layout}">

<head>
	<title>고객 문의 내역</title>

	<!-- 이 페이지 전용 CSS (공통에 없는 스타일만 포함) -->
	<th:block layout:fragment="extraHead">
		<link rel="stylesheet" th:href="@{/admin/css/inquiry.css}" />
	</th:block>
</head>

<body>
	<!-- 본문 -->
	<main layout:fragment="adminContent" class="admin-main">
		<section class="container">
			<h1 class="page-title">고객 문의 내역</h1>
			<p class="section__title inquiry-subtitle">고객의 소중한 문의를 확인하고 신속하게 답변해주세요.</p>

			<div class="card inquiry-card">
				<!-- 상단 필터 -->
				<div class="inquiry-filters">
					<div class="search">
						<span class="search__icon" aria-hidden="true">
							<!-- magnifier -->
							<svg viewBox="0 0 256 256" width="18" height="18" fill="currentColor">
								<path
									d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z" />
							</svg>
						</span>
						<input class="search__control" type="text" placeholder="고객명, 문의 내용으로 검색" />
					</div>

					<div class="filters__right">
						<select class="select">
							<option>문의 유형 전체</option>
							<option>상품 문의</option>
							<option>계약 변경</option>
							<option>보험금 청구</option>
							<option>기타</option>
						</select>

						<select class="select">
							<option>처리 상태 전체</option>
							<option>답변 완료</option>
							<option>처리중</option>
							<option>미처리</option>
						</select>

						<input class="input--date" type="date" />
					</div>
				</div>

				<!-- 목록 테이블 -->
				<div class="table-wrap">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">문의번호</th>
								<th scope="col">고객정보</th>
								<th scope="col">문의유형</th>
								<th scope="col">문의내용</th>
								<th scope="col">문의일시</th>
								<th scope="col" class="text-center">처리상태</th>
								<th scope="col" class="text-center">관리</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>CS2024-001</td>
								<td class="bold">김철수</td>
								<td>상품 문의</td>
								<td class="cell--ellipsis" title="안심플러스 운전자 보험 보장 내역 관련하여 문의드립니다.">
									안심플러스 운전자 보험 보장 내역 관련하여 문의드립니다.
								</td>
								<td>2024-07-28</td>
								<td class="text-center">
									<span class="chip chip--processing">처리중</span>
								</td>
								<td class="text-center">
									<button type="button" class="btn btn--primary btn--xs">수정</button>
								</td>
							</tr>

							<tr>
								<td>CS2024-002</td>
								<td class="bold">박영희</td>
								<td>계약 변경</td>
								<td class="cell--ellipsis" title="주택 화재 보험 주소지 변경 요청합니다. 어떻게 해야 하나요?">
									주택 화재 보험 주소지 변경 요청합니다. 어떻게 해야 하나요?
								</td>
								<td>2024-07-27</td>
								<td class="text-center">
									<span class="chip chip--done">답변 완료</span>
								</td>
								<td class="text-center">
									<button type="button" class="btn btn--primary btn--xs">수정</button>
								</td>
							</tr>

							<tr>
								<td>CS2024-003</td>
								<td class="bold">이민준</td>
								<td>보험금 청구</td>
								<td class="cell--ellipsis" title="여행자 보험, 항공기 지연 보상 관련 서류 문의">
									여행자 보험, 항공기 지연 보상 관련 서류 문의
								</td>
								<td>2024-07-27</td>
								<td class="text-center">
									<span class="chip chip--todo">미처리</span>
								</td>
								<td class="text-center">
									<button type="button" class="btn btn--primary btn--xs">수정</button>
								</td>
							</tr>

							<!-- 필요 시 th:each로 반복 렌더링 -->
						</tbody>
					</table>
				</div>

				<app-pagination 
					  current="1" 
					  total="10" 
					  href="/admin/contract/receipts?page={page}" 
					  preserve-query>
					</app-pagination>
			</div>
		</section>
	</main>
</body>

</html>
