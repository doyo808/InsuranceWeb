<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>보험상품 목록</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
      color: #333;
    }

    h2 {
      color: #2c3e50;
    }

    a {
      color: #3498db;
      text-decoration: none;
      margin-right: 10px;
    }

    a:hover {
      text-decoration: underline;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
      color: #555;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c0392b;
    }

    .add-product {
      display: inline-block;
      margin-bottom: 15px;
      background-color: #2ecc71;
      color: white;
      padding: 8px 14px;
      border-radius: 4px;
    }

    .add-product:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h2>보험상품 목록</h2>
  <a th:href="@{/admin/insurance/new}" class="add-product">+ 새 상품 등록</a>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>제목</th>
        <th>뱃지</th>
        <th>수정</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="p : ${products}">
        <td th:text="${p.p_id}"></td>
        <td><a th:href="@{'/insurance/' + ${p.p_id}}">[[${p.title}]]</a></td>
        <td th:text="${p.badge}"></td>
        <td><a th:href="@{'/admin/insurance/edit/' + ${p.p_id}}">수정</a></td>
        <td>
          <form th:action="@{'/admin/insurance/delete/' + ${p.p_id}}" method="POST">
            <input type="hidden" name="p_id" th:value="${p.p_id}" />
            <button type="submit" onclick="return confirm('삭제할까요?')">삭제</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
