<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/common/layout.html}">
<head>
  <meta charset="UTF-8">
  <title>질병/상해 보험금청구</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Pretendard", sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #222;
    }
    header {
      background: #fff;
      padding: 16px;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .section {
      margin-top: 32px;
    }
    .section h2 {
      font-size: 16px;
      margin-bottom: 16px;
    }
    .file-upload {
      margin-bottom: 24px;
    }
    .file-upload label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .file-upload input[type="file"] {
      display: block;
      width: 100%;
      padding: 20px;
      border: 1px dashed #ccc;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      font-size: 14px;
      color: #555;
      background: #fafafa;
    }
    .file-upload input[type="file"]:hover {
      background: #f0f0f0;
    }
    .desc {
      font-size: 12px;
      color: #777;
      margin-top: 4px;
    }
    .button-area {
      text-align: center;
      margin: 40px 0;
    }
    .btn-primary {
      display: inline-block;
      background: #007bff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 14px 28px;
      border-radius: 8px;
      text-decoration: none;
      border: none;
    }
    .btn-primary:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
<main layout:fragment="content">
  <header>
    <h1>서류 등록</h1>
  </header>

  <div class="container">
    <section class="section">
      <h2>서류를 등록해 주세요</h2>

      <!-- ✅ form 추가 -->
      <form th:action="@{/claim/claimpage5}" method="post" enctype="multipart/form-data">

        <div class="file-upload">
          <label for="receipt">필수 병원 진료비 영수증(최대 3MB)</label>
          <input type="file" id="receipt" name="receipt" accept="application/pdf,image/png,image/jpeg">
          <p class="desc">진료비 납입확인서와 카드 매출전표는 등록할 수 없습니다.</p>
        </div>

        <div class="file-upload">
          <label for="details">필수 진료비 세부내역서(최대 3MB)</label>
          <input type="file" id="details" name="details" accept="application/pdf,image/png,image/jpeg">
        </div>

        <div class="file-upload">
          <label for="etc">선택 기타 서류 (진단서, 수술기록지, 약제비영수증, 처방전 등) (최대 3MB)</label>
          <input type="file" id="etc" name="etc" accept="application/pdf,image/png,image/jpeg">
        </div>

        <div class="button-area">
          <button type="submit" id="nextBtn" class="btn-primary">다음</button>
        </div>

      </form>
    </section>
	
	<div th:if="${errorMessage}">
	    <script th:inline="javascript">
	        alert('[[${errorMessage}]]');
	    </script>
	</div>
	
	


  </div>
  <script>
	let goingNext = false;

	document.getElementById("nextBtn").addEventListener("click", function() {
	    goingNext = true;
	});

	window.addEventListener("beforeunload", function () {
	    if (!goingNext) {
	        navigator.sendBeacon("/claim/cancel");
	    }
	});
  </script>
  <script>
    const maxSize = 3 * 1024 * 1024; // 3MB

    function validateFileSize(input) {
      if (input.files.length > 0) {
        const file = input.files[0];
        if (file.size > maxSize) {
          alert("파일 크기가 3MB를 초과했습니다.");
          input.value = ""; // 선택 해제
        }
      }
    }

    // ✅ 이벤트 바인딩
    document.getElementById("receipt").addEventListener("change", function() {
      validateFileSize(this);
    });

    document.getElementById("details").addEventListener("change", function() {
      validateFileSize(this);
    });

    document.getElementById("etc").addEventListener("change", function() {
      validateFileSize(this);
    });
  </script>
</main>
</body>
</html>
