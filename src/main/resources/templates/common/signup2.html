<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/common/layout.html}">
<head>
	<meta charset="UTF-8" />
	<title>회원가입 - 2단계</title>
	<link rel="stylesheet" th:href="@{/common/css/signup2.css}">
</head>
<body>
	<main layout:fragment="content">
		
		<div id="signup__wrap">
			<h1>로그인 정보를 입력해 주세요</h1>
			
            <form id="signup-form-step2" 
                  th:action="@{/signup/complete}" 
                  th:data-check-login-id-url="@{/signup/check-login_id}" 
                  method="POST">
            <div class="form-group">
					<label for="login_id">로그인 아이디</label>
					<input type="text" id="login_id" name="login_id" placeholder="영문, 숫자 포함 6~12자">
					<button type="button" id="login_id-check-btn">중복 확인</button>
				</div>
				<p id="login_id-message" class="message"></p> 
				
				<div class="form-group">
					<label for="password">비밀번호</label>
					<input type="password" id="password" name="password" placeholder="영문, 숫자, 특수문자 포함 8~16자">
				</div>
				
				<div class="form-group">
					<label for="passwordCheck">비밀번호 확인</label>
					<input type="password" id="passwordCheck" name="passwordCheck">
				</div>
				<p id="password-message" class="message"></p>

				<h2 class="agreement-section-title">추가 정보</h2>
				<div class="agreement-box">
					<label>
						<input type="checkbox" name="marketingAgree" value="true">
						[선택] 마케팅 정보 수신에 동의합니다. (이벤트, 혜택 정보)
					</label>
					<button type="button">자세히 보기</button>
				</div>

                <input type="submit" id="submit-btn" value="가입 완료" class="submit-btn" disabled>
                </form>
		</div>

        <script th:src="@{/common/js/signup2.js}"></script>		
		
	</main>
</body>
</html>
