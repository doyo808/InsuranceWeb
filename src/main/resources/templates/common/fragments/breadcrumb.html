<nav class="breadcrumb-wrap" aria-label="현재 위치" th:fragment="trail(labels)">
	<ol class="breadcrumb">
		<li class="home">
			<a th:href="@{/}" aria-label="홈으로">
				<i class="fa-solid fa-house"></i>
			</a>
			<!-- labels가 있을 때만 구분자 표시 -->
			<span class="sep" th:if="${labels != null and !#lists.isEmpty(labels)}">›</span>
		</li>

		<li th:each="label, iter : ${labels}">
			<!-- 현재(마지막) 라벨만 굵게 -->
			<span th:text="${label}" th:classappend="${iter.last} ? 'current' : ''">라벨</span>
			<span class="sep" th:if="${!iter.last}">›</span>
		</li>
	</ol>
</nav>
