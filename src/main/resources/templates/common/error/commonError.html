<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/common/layout.html}">

<head>
    <meta charset="UTF-8" />
    <title>에러 페이지</title>
    <style>
        .error-container {
            max-width: 600px;
            margin: 120px auto;
            text-align: center;
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .error-container h1 {
            color: #d9534f;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .error-container p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
			white-space: pre-line;
        }
        .error-container a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .error-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<main layout:fragment="content">
    <div class="error-container">
        <h1>⚠ 오류가 발생했습니다</h1>
        <p th:text="${errorMessage}">불편을 드려 죄송합니다. 다시 시도해 주세요.</p>
        <a th:href="@{/}">홈으로 돌아가기</a>
    </div>
</main>

</html>
