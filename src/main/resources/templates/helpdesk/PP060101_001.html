<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/common/layout.html}">
<head>
	<meta charset="UTF-8" />
	<title>자주하는 질문</title>
	<link rel="stylesheet" th:href="@{/helpdesk/css/PP060101_001.css}">	
</head>
<body>
<main layout:fragment="content">
	<div class="faq-container">
		<div class="breadcrumbs">홈 > 이용안내 > 자주하는 질문 > 자주하는 질문</div>
		
		<h1>자주하는 질문들을 모아서<br>안내해드릴게요</h1>
	    
		<form method="get" action="">
			<div class="search-bar">
				<input type="text" name="keyword" placeholder="검색어를 입력해주세요" th:value="${keyword}"/>
     		    <button type="submit">🔍</button>
			</div>		    
		</form>
			
		<div class="faq-categories">
		    <span th:classappend="${selectedCategory == '전체'} ? 'active'" 
		          th:onclick="'location.href=\'?category=전체\''">전체</span>
		    <span th:classappend="${selectedCategory == '계약관리'} ? 'active'" 
		          th:onclick="'location.href=\'?category=계약관리\''">계약관리</span>
		    <span th:classappend="${selectedCategory == '자동차보험'} ? 'active'" 
		          th:onclick="'location.href=\'?category=자동차보험\''">자동차보험</span>
		    <span th:classappend="${selectedCategory == '자동차보상'} ? 'active'" 
		          th:onclick="'location.href=\'?category=자동차보상\''">자동차보상</span>
		    <span th:classappend="${selectedCategory == '장기보험'} ? 'active'" 
		          th:onclick="'location.href=\'?category=장기보험\''">장기보험</span>
		    <span th:classappend="${selectedCategory == '일반보험'} ? 'active'" 
		          th:onclick="'location.href=\'?category=일반보험\''">일반보험</span>
		    <span th:classappend="${selectedCategory == '기타'} ? 'active'" 
		          th:onclick="'location.href=\'?category=기타\''">기타</span>
		</div>
		
		<!-- FAQ 리스트-->
		<div class="faq-list">
			<div th:if="${#lists.isEmpty(faqs)}">
				<p style="text-align: center;">검색 결과가 없습니다.</p>
			</div>			
			<div th:each="faq : ${faqs}">
		        <div class="faq-question" th:text="'Q. ' + ${faq.question}"></div>
		        <div class="faq-answer" th:text="'A. ' + ${faq.answer}"></div>
		    </div>			
		</div>
		
	</div>
	
	<script th:src="@{/helpdesk/js/PP060101_001.js}"></script>	
</main>	
</body>
</html>
