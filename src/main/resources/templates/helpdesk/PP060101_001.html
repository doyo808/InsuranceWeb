<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/common/layout.html}">
<head>
	<meta charset="UTF-8" />
	<title>자주하는 질문</title>
	<link rel="stylesheet" th:href="@{/helpdesk/css/PP060101_001.css}">	
</head>
<body>
<main layout:fragment="content">
	<nav class="breadcrumb">홈 > 이용안내 > 자주하는 질문 > 자주하는 질문</nav>
	
	<div class="faq-container">		
		<h1>자주하는 질문들을 모아서<br>안내해드릴게요</h1>
	    

		<div class="search-bar">
		    <input type="text" id="keyword" name="keyword" placeholder="검색어를 입력해주세요" th:value="${keyword}"/>
		    <button type="button" id="searchBtn">🔍</button>
		</div>
		    

			
		<div class="faq-categories">
		    <span data-category="전체" class="active">전체</span>
		    <span data-category="계약관리">계약관리</span>
		    <span data-category="자동차보험">자동차보험</span>
		    <span data-category="자도차보상">자동차보상</span>
		    <span data-category="장기보험">장기보험</span>
		    <span data-category="일반보험">일반보험</span>
		    <span data-category="기타">기타</span>
		</div>
		
		<!-- FAQ 리스트-->	
		<div class="faq-list" id="faqList" th:insert="helpdesk/PP060101_answer :: faqList"></div>
		
	</div>
	
	<script th:src="@{/helpdesk/js/PP060101_001.js}"></script>	
</main>	
</body>
</html>
