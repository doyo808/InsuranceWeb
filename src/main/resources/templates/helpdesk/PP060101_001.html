<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/common/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>자주하는 질문</title>
    <link rel="stylesheet" th:href="@{/helpdesk/css/PP060101_001.css}">
</head>
<body>
<main layout:fragment="content">
    <nav class="breadcrumb">홈 &gt; 이용안내 &gt; 자주하는 질문 &gt; 자주하는 질문</nav>

    <div class="faq-container">
        <h1>자주하는 질문들을 모아서 안내해드릴게요</h1>

        <!-- 검색 -->
        <div class="search-bar">
            <input type="text" id="keyword" name="keyword" placeholder="검색어를 입력해주세요"
                   th:value="${keyword}"/>
            <button type="button" id="searchBtn">🔍</button>
        </div>

        <!-- 카테고리 -->
        <div class="faq-categories">
            <span data-category="전체" th:classappend="${selectedCategory=='전체'} ? 'active' : ''">전체</span>
            <span data-category="계약관리" th:classappend="${selectedCategory=='계약관리'} ? 'active' : ''">계약관리</span>
            <span data-category="자동차보험" th:classappend="${selectedCategory=='자동차보험'} ? 'active' : ''">자동차보험</span>
            <span data-category="자동차보상" th:classappend="${selectedCategory=='자동차보상'} ? 'active' : ''">자동차보상</span>
            <span data-category="장기보험" th:classappend="${selectedCategory=='장기보험'} ? 'active' : ''">장기보험</span>
            <span data-category="일반보험" th:classappend="${selectedCategory=='일반보험'} ? 'active' : ''">일반보험</span>
            <span data-category="기타" th:classappend="${selectedCategory=='기타'} ? 'active' : ''">기타</span>
        </div>

        <!-- FAQ 리스트 -->
        <div class="faq-list" id="faqList">
            <div th:replace="helpdesk/PP060101_answer :: faqList"></div>
        </div>
    </div>

    <!-- JS -->
    <script th:src="@{/helpdesk/js/PP060101_001.js}"></script>
</main>
</body>
</html>
