<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/common/layout.html}">
<head>
	<meta charset="UTF-8" />
	<title>공지사항 상세</title>
	<link rel="stylesheet" th:href="@{/helpdesk/css/PP060400_001.css}">
</head>
<body>
<main layout:fragment="content">
	<div class="container">
		<div class="breadcrumb">홈 > 이용안내 > 알려드립니다 > 알려드립니다	</div>

		<h1>삼성화재 다이렉트에서<br>고객님께 알려드립니다</h1>
		
		<!--/* 📌 공지 제목 + 작성일 */-->		
        <div class="notice-title-section">
            <div class="notice-title" th:text="${notice.title}">공지 제목</div>
            <div class="notice-date" th:text="${#dates.format(notice.created_at, 'yyyy.MM.dd')}">2025.09.22</div>
        </div>
		
		<!--/* 📄 공지 내용 */-->
        <div class="notice-content" th:text="${notice.content}">
            공지 내용이 여기에 표시됩니다.
        </div>
		
		<!--/* 🔙 목록 버튼 */-->		
		<a th:href="@{/helpdesk/PP060400_000(page=${page}, keyword=${keyword})}" class="back-button">목록</a>



	</div>
</main>
</body>
</html>
