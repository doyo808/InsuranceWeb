<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/mall/layout/layout_mall.html}">
<head>
	<meta charset="UTF-8" />
	<title>결제정보 입력</title>
	<style>
		.payment_wrapper {
			text-align: center;
		}
	</style>
</head>
<body>
<main layout:fragment="content">
	<div class="payment_wrapper">
		<h1>보험료 결제에 관한<br> 정보를 입력해 주세요</h1>
	
	<form id="cardForm">		
		<h3 class="custom-table-title">결제수단_카드</h3>
		<table class="custom-table">
			<tr><th>카드소유자</th>
				<td>고객님 본인 명의의 신용/체크 카드만 가능</td>
			</tr>
			<tr><th>카드 이름</th>
				<td><input type="text" id="card_name" name="card_name" placeholder="VISA, Master 등"></td>
			</tr>
			<tr><th>카드 번호</th>
				<td><input type="text" id="card_number" name="card_number" placeholder="1234-5678-1234-5678" required></td>
			</tr>
			<tr><th>유효 기간</th>
				<td><input type="text" id="expiry" name="expiry" placeholder="MM/YY" required></td>
			</tr>
		</table>
		<button type="button" id="registerCardBtn">카드 등록</button>
	</form>
	
		<h3 class="custom-table-title">계속보험료 납입 계좌</h3>
		
		<div class="button-wrap">
			<button type="button" class="prev-btn"><a th:href="@{/mall/notice}">이전</a></button>
			<button type="submit" class="next-btn"><a th:href="@{/mall/payment}">다음</a></button>
		</div>
		
	</div>
	
	<script src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
	<script th:src="@{/mall/js/payment_form.js}"></script>
</main>
</body>
</html>
