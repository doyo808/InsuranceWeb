<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/mall/layout/layout_mall.html}">
<head>
	<meta charset="UTF-8" />
	<title>계약완료</title>
	<style>


		/* 콘텐츠를 감싸는 카드 스타일 */
		.complete_wrapper {
			text-align: center;
			background-color: #ffffff;
			padding: 50px 40px;
			border-radius: 12px;
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05); /* 입체감을 주는 그림자 */
			max-width: 500px;
			width: 90%;
			margin: 0 auto;
		}

		/* 성공 아이콘 (SVG) 스타일 */
		.success-icon {
			width: 80px;
			height: 80px;
			margin-bottom: 20px;
		}
		
		.success-icon .circle {
			stroke-dasharray: 166;
			stroke-dashoffset: 166;
			stroke-width: 2;
			stroke-miterlimit: 10;
			stroke: #7ac142;
			fill: none;
			animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
		}

		.success-icon .checkmark {
			stroke-dasharray: 48;
			stroke-dashoffset: 48;
			stroke-width: 2;
			stroke-linecap: round;
			stroke-miterlimit: 10;
			stroke: #7ac142;
			fill: none;
			animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
		}
		
		@keyframes stroke {
			100% {
				stroke-dashoffset: 0;
			}
		}


		/* 메인 제목 스타일 */
		.complete_wrapper h1 {
			font-size: 28px;
			color: #333;
			margin-top: 0;
			margin-bottom: 15px;
		}

		/* 부가 설명 텍스트 스타일 */
		.complete_wrapper p {
			font-size: 16px;
			color: #666;
			margin-bottom: 30px;
		}

		/* '홈으로' 버튼 스타일 */
		.home-btn {
			background-color: #3b92e5; /* 이전 페이지와 통일감 있는 색상 */
			color: white;
			border: none;
			padding: 14px 28px;
			font-size: 16px;
			font-weight: bold;
			border-radius: 8px;
			cursor: pointer;
			transition: background-color 0.3s ease, transform 0.2s ease;
		}

		/* 버튼에 마우스를 올렸을 때 효과 */
		.home-btn:hover {
			background-color: #2a78c8;
			transform: translateY(-2px); /* 살짝 위로 움직이는 효과 */
		}

	</style>
</head>
<body>
<main layout:fragment="content">
	<div class="complete_wrapper">
		<svg class="success-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
			<circle class="circle" cx="26" cy="26" r="25" fill="none"/>
			<path class="checkmark" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
		</svg>
		
		<h1>가입이 완료되었습니다</h1>
	    <p>저희 서비스를 이용해주셔서 감사합니다.</p>
		<button class="home-btn" th:onclick="|location.href='@{/home}'|">홈으로</button>
	</div>
</main>
</body>
</html>
