<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8" />
  <title th:text="${product.title}">보험상품</title>
  <link th:href="@{/mall/css/main.css}">
</head>
<body>
  <div class="main-container">
    <div class="main-head">
      <div class="main-nav" th:text="${product.breadcrumb}"></div>
      <div class="main-head-title">
        <span th:text="${product.title}"></span>
        <span class="main-head-badge" th:if="${product.badge} != null" th:text="${product.badge}"></span>
      </div>
      <div class="main-head-subtitle" th:text="${product.subtitle}"></div>
      <div class="main-head-description" th:text="${product.descriptions}"></div>
    </div>

    <!-- 탭 목록 -->
    <div class="main-tabs" th:if="${tabs} != null">
      <div th:each="tab : ${tabs}" th:text="${tab}"></div>
    </div>

    <!-- 섹션 반복 -->
    <div class="main-section" th:if="${sections} != null" th:each="section : ${sections}">
      <h2 th:text="${section.title}"></h2>
      <ul>
        <li th:each="item : ${section.items}" th:text="${item}"></li>
      </ul>
      <p th:if="${section.note} != null" th:text="${section.note}" style="color: #888;"></p>
      <img th:if="${section.image} != null" th:src="@{/${section.image}}" alt="" style="max-width: 200px;" />
    </div>

    <!-- 하단 버튼 -->
    <div class="main-bottom-buttons" th:if="${buttons} != null">
      <button th:each="btn : ${buttons}" th:text="${btn}"></button>
    </div>
  </div>
</body>
</html>
